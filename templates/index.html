<!doctype html>
<html>
  <head>
    <title>Alloc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Set default font family and size */
body {
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 16px;
    line-height: 1.5;
  }
  
  /* Center all content horizontally and vertically */
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Add some spacing to the top and bottom of the page */
  main {
    margin: 50px 0;
  }
  
  /* Style headings */
  h1, h2, h3 {
    font-weight: bold;
    margin-bottom: 20px;
  }
  
  h1 {
    font-size: 48px;
  }
  
  h2 {
    font-size: 36px;
  }
  
  h3 {
    font-size: 24px;
  }
  
  /* Style paragraphs */
  p {
    margin-bottom: 20px;
    line-height: 1.6;
  }
  
  /* Style links */
  a {
    color: #007bff;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
  }
  
  a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
  
  /* Style buttons */
  button {
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 24px;
    transition: all 0.2s ease-in-out;
  }
  
  button.primary {
    background-color: #007bff;
  }
  
  button.primary:hover {
    background-color: #0056b3;
  }
  
  button.secondary {
    background-color: #6c757d;
  }
  
  button.secondary:hover {
    background-color: #5a6268;
  }
  
  ul.horizontal {
  list-style: none;
  margin: 0;
  padding: 0;
}

ul.horizontal li {
  display: inline-block;
  margin: 0 10px;
  padding: 0;
}
    </style>
  </head>
  <body onload="fetchData()">
    <h1>Position Slots:</h1>
    <h2><ol id="string-list" start="1">
      {% for string in output %}
        <li>{{ string }}</li>
      {% endfor %}
    </ol></h2>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script>
      var socket = io.connect();
      socket.on('connect', function() {
        console.log('Connected to server');
      });
      socket.on('update', function(data) {
        console.log('Received update event:', data);
        var strings = data.strings;
        var list = document.getElementById('string-list');
        list.innerHTML = '';
        for (var i = 0; i < strings.length; i++) {
          var li = document.createElement('li');
          li.textContent = strings[i];
          list.appendChild(li);
        }
      });
    </script>
    <script>
      function fetchData() {
        fetch('/spam');
      }
    </script>
    <ul class="horizontal" style="padding: 16px;">
    <li><form action="/start" method="POST">
      <button class="btn btn-primary" type="submit">Start</button>
    </form></li>
    <li><form action="/stop" method="POST">
      <button class="btn btn-primary" type="submit">Stop</button>
    </form></li>
    </ul>
  </body>
</html>
